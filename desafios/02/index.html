<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html </h1>
    <ul type="circle">
        <li><abbr title="tag &lt;h1&gt;">texto de inicio</abbr></li>
        <li><abbr title="tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="tag &lt;hr&gt;">linha horizontal</abbr></li>
        <li><abbr title="tag &lt;b&gt;">quebra de linha</abbr></li>
    </ul>
</body>
</html>
