<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <form action="#" autocomplete="on">
        <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Media:</label>
            <input type="number" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>

        <p>
            <label for="idata">Periodo letivo:</label>
            <input type="month" id="idata" value="2022-12">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
