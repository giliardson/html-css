<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia</title>
</head>
<body>
    <h1>dinamica de imagem</h1>
    <p>imkagen diferente para diferentes telas</p>

    <picture>
        <source media="(max-width: 730px)" srcset="img/300.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="img/700.png" type="image/png">
        <img src="img/1000.png" alt="imagem grande">
    </picture>

    <h1>reproduzir musica</h1>
    <p>audio em html</p>

    <audio src="midia/musica.mp3" controls></audio>
    <p>outra forma</p>

    <audio preload="metadata"  controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
