<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
    <style>
        iframe{
            height: 500px;
            border: 1px solid black;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>acessando o site 
        <!--Por padrao o tamanho e 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="450" scrolling="no">    
            [seu navegador nao e compativel]
        </iframe>
        para aprender a programar
    </p>
    <p>acessando pinterest
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="yes">    
        </iframe>
        para olhar imagens
    </p>
</body>
</html>
