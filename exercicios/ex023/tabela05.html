<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-weight: 900;
        }

        th, td{
            border: 2px solid black;
            padding: 5px;
        }

        .verde{
            background-color: rgb(170, 255, 0);
        }

        .azul{
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="verde">
        <col>
        <col class="azul" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Genero</th>
            <th>Idade</th>
            <th>Proficao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>Masculino</td>
            <td>31</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Marta</td>
            <td>Feminino</td>
            <td>45</td>
            <td>Medica</td>
        </tr>
    </table>
</body>
</html>
