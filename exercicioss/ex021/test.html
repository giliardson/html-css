<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            text-decoration: none;
            color: black;
            font-size: 2em;
        }
        a:hover{
            color: red;
            font-weight: 900;
        }
        a:active{
            text-decoration: underline;
        }
        a::after{
            content: "<--";
        }
        a::before{
            content: "-->";
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi tempore esse praesentium, perspiciatis dicta voluptas sit et necessitatibus a quos est, maiores, quis animi eveniet suscipit corporis laudantium. Repudiandae, fugiat?z</p>
</body>
</html>
